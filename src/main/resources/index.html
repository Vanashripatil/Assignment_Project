<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
 <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
 <h2 >Employee data</h2>
 <tr>
 <div align = "left" >    
      <h3><a  th:href="@{'/new'}">Add new</a></h3>     
     </div>
 
 </tr>
 <tr>
 
 <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Email Id</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="employee : ${employees}">
 <td th:text="${employee.emp_id}">Employee ID</td>
 <td th:text="${employee.firstname}">First Name</td>
 <td th:text="${employee.lastname}">Last Name</td>
 <td th:text="${employee.department}">Department</td>
 <td th:text="${employee.emailid}">Email Id</td>

 <td>
 <a th:href="@{'/edit/' + ${employee.emp_id}}">Edit</a>
 </td>     
 <td>
 <a th:href="@{'/delete/' + ${employee.emp_id}}">Delete</a>
 </td>     
 </tr> 
   
  </tbody>
</table>
                    
                 </div>
 
            </div> 
 
 </tr>
 
 </tbody>
 </table>
 <div>
</body>
</html>
